<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png">
  <link rel="manifest" href="./public/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Mobile sensors</title>
  
  
  

  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">

  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/styles/minimal.css" />
<script src="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/dist/index.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
  <div id="app">
    
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons if-not-md">house_fill</i>
            <i class="icon material-icons if-md">home</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-catalog" class="tab-link compass-btn">
            <i class="icon f7-icons if-not-md">square_list_fill</i>
            <i class="icon material-icons if-md">view_list</i>
            <span class="tabbar-label ">Catalog</span>
          </a>
          <a href="#view-settings" class="tab-link">
            <i class="icon f7-icons if-not-md">gear</i>
            <i class="icon material-icons if-md">settings</i>
            <span class="tabbar-label">Settings</span>
          </a>
        </div>
      </div>

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar navbar-large">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
       
              <div class="title sliding">Mobile sensors</div>
              
              <div class="title-large">
                <div class="title-large-text">Mobile sensors</div>
              </div>
            </div>
          </div>

          <!-- Scrollable page content-->
          <div class="page-content">
           
           
            <div class="list">
              <ul>
                <li>
                  <a href="/gps-location/" class="item-content item-link gps-btn">
                    <div class="item-inner">
                      <div class="item-title ">
                        <i class="f7-icons size-18" data-icon="placemark">placemark</i>
                        <span class="gps-location"> GPS location</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/compass/" class="item-content item-link compass-btn">
                    <div class="item-inner">
                      <div class="item-title ">
                        <i class="f7-icons size-18" data-icon="compass">compass</i>
                        <span> &nbsp;Compass</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/accelerometer/" class="item-content item-link accelerometer-btn">
                    <div class="item-inner">
                      <div class="item-title ">
                        <i class="f7-icons size-18" data-icon="rectangle_expand_vertical">rectangle_expand_vertical</i>
                        <span class="gps-location"> &nbsp;Accelerometer</span>
                      </div>
                    </div>
                  </a>
                </li>
               
              </ul>
            </div>

            <div class="deviceready"></div>
            <div class="gps-position"></div>

          </div>
        </div>
      </div>

      <!-- Catalog View -->
      <div id="view-catalog" class="view view-init tab" data-name="catalog" data-url="/catalog/">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view view-init tab" data-name="settings" data-url="/settings/">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>

  </div>

  <!-- Monaca JS library -->
  <script src="components/loader.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
